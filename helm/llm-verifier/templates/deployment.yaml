apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-verifier.fullname" . }}
  labels:
{{- include "llm-verifier.labels" . | nindent 4 }}
spec:
  replicas: 1
{{- if .Values.autoscaling.enabled }}
  selector:
    matchLabels:
      {{- include "llm-verifier.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "llm-verifier.selectorLabels" . | nindent 8 }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "llm-verifier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      containers:
        - name: llm-verifier
          securityContext:
            {{- toYaml .Values.security | nindent 12 }}
          image: {{ include "llm-verifier.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: GIN_MODE
              value: "release"
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            {{- if .Values.database.enabled }}
            - name: LLM_VERIFIER_DB_TYPE
              value: {{ .Values.database.type | quote }}
            {{- if eq .Values.database.type "postgresql" }}
            - name: LLM_VERIFIER_DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: LLM_VERIFIER_DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: LLM_VERIFIER_DB_NAME
              value: {{ .Values.database.name | quote }}
            - name: LLM_VERIFIER_DB_USER
              value: {{ .Values.database.user | quote }}
            - name: LLM_VERIFIER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "llm-verifier.fullname" . }}-secrets
                  key: database-password
            - name: LLM_VERIFIER_DB_SSL_MODE
              value: {{ .Values.database.sslMode | quote }}
            {{- else if eq .Values.database.type "sqlite" }}
            - name: LLM_VERIFIER_DB_PATH
              value: {{ .Values.database.sqlite.path | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_ADDR
              value: {{ .Values.redis.host }}:{{ .Values.redis.port }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "llm-verifier.fullname" . }}-secrets
                  key: redis-password
            - name: REDIS_DB
              value: {{ .Values.redis.db | quote }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "llm-verifier.fullname" . }}-data
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}