<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #4CAF50; color: white; padding: 10px; border-radius: 5px; }
        .content { margin: 20px 0; }
        .data { background-color: #f5f5f5; padding: 10px; border-radius: 3px; margin: 10px 0; }
        .footer { font-size: 12px; color: #666; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>âœ… {{.Title}}</h2>
        <p><strong>Type:</strong> {{.Type}}</p>
        <p><strong>Time:</strong> {{.Timestamp}}</p>
    </div>

    <div class="content">
        <p>{{.Message}}</p>

        {{if .Data}}
        <div class="data">
            <h3>Details:</h3>
            <ul>
                {{range $key, $value := .Data}}
                <li><strong>{{$key}}:</strong> {{$value}}</li>
                {{end}}
            </ul>
        </div>
        {{end}}
    </div>

    <div class="footer">
        <p>This notification was sent by LLM Verifier. Please do not reply to this email.</p>
    </div>
</body>
</html>
