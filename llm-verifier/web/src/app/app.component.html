<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>ðŸ¤– LLM Verifier</span>
    <span class="spacer"></span>
    <button mat-button>Dashboard</button>
    <button mat-button>Models</button>
    <button mat-button>Providers</button>
    <button mat-button>Verification</button>
    <button mat-icon-button
            (click)="toggleDarkMode()"
            [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
            [attr.aria-pressed]="isDarkMode"
            role="switch">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/models">
        <mat-icon>model_training</mat-icon>
        <span>Models</span>
      </a>
      <a mat-list-item routerLink="/providers">
        <mat-icon>business</mat-icon>
        <span>Providers</span>
      </a>
      <a mat-list-item routerLink="/verification">
        <mat-icon>verified</mat-icon>
        <span>Verification</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
