# Alert Rules for LLM Verifier
groups:
  - name: llm_verifier_alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="llm-verifier"} == 0
        for: 1m
        labels:
          severity: critical
          service: llm-verifier
        annotations:
          summary: "LLM Verifier application is down"
          description: "LLM Verifier has been down for more than 1 minute."
          runbook_url: "https://docs.llm-verifier.com/runbooks/application-down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5..",job="llm-verifier"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: llm-verifier
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second over the last 5 minutes."
          runbook_url: "https://docs.llm-verifier.com/runbooks/high-error-rate"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="llm-verifier"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: llm-verifier
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }} seconds over the last 5 minutes."
          runbook_url: "https://docs.llm-verifier.com/runbooks/high-latency"

      # Resource Usage Alerts
      - alert: HighMemoryUsage
        expr: (go_memstats_alloc_bytes / go_memstats_sys_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: llm-verifier
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% over the last 5 minutes."
          runbook_url: "https://docs.llm-verifier.com/runbooks/high-memory"

      - alert: HighCPUUsage
        expr: rate(go_cpu_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: llm-verifier
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% over the last 5 minutes."
          runbook_url: "https://docs.llm-verifier.com/runbooks/high-cpu"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 1 minute."
          runbook_url: "https://docs.llm-verifier.com/runbooks/database-down"

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends{job="postgres"} > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections."
          runbook_url: "https://docs.llm-verifier.com/runbooks/high-db-connections"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds{job="postgres"}[5m]) > 2
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time is {{ $value }} seconds over the last 5 minutes."
          runbook_url: "https://docs.llm-verifier.com/runbooks/slow-queries"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute."
          runbook_url: "https://docs.llm-verifier.com/runbooks/redis-down"

      - alert: RedisMemoryHigh
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is {{ $value }}%."
          runbook_url: "https://docs.llm-verifier.com/runbooks/redis-memory"

      # LLM Provider Alerts
      - alert: LLMAPIErrors
        expr: rate(llm_requests_total{status="error",provider=~"openai|anthropic|google"}[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: llm-providers
        annotations:
          summary: "High LLM API error rate"
          description: "LLM API error rate is {{ $value }} errors per second for provider {{ $labels.provider }}."
          runbook_url: "https://docs.llm-verifier.com/runbooks/llm-api-errors"

      - alert: LLMAPIRateLimit
        expr: rate(llm_requests_total{status="rate_limited",provider=~"openai|anthropic|google"}[5m]) > 0.01
        for: 2m
        labels:
          severity: warning
          service: llm-providers
        annotations:
          summary: "LLM API rate limiting detected"
          description: "Rate limiting detected for provider {{ $labels.provider }}."
          runbook_url: "https://docs.llm-verifier.com/runbooks/llm-rate-limit"

      # Security Alerts
      - alert: BruteForceAttack
        expr: rate(http_requests_total{status="401",job="llm-verifier"}[5m]) > 5
        for: 1m
        labels:
          severity: high
          service: security
        annotations:
          summary: "Possible brute force attack detected"
          description: "High rate of authentication failures detected: {{ $value }} failures per second."
          runbook_url: "https://docs.llm-verifier.com/runbooks/brute-force"

      - alert: SuspiciousActivity
        expr: rate(http_requests_total{job="llm-verifier"}[5m]) > 1000
        for: 2m
        labels:
          severity: medium
          service: security
        annotations:
          summary: "Suspicious high request rate"
          description: "Request rate is {{ $value }} requests per second, which is unusually high."
          runbook_url: "https://docs.llm-verifier.com/runbooks/suspicious-activity"