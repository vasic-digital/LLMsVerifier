name: CI/CD Pipeline for LLM Verifier

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
      - develop
      - release/*
  pull_request:
    branches:
      - main
      - develop

env:
  GO_VERSION: 1.21
  NODE_VERSION: 18

jobs:
  # Code Quality Checks
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Go format check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted properly"
            gofmt -s -l .
            exit 1
          fi

      - name: Go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

      - name: Security scan with Gosec
        uses: securecodewarrior/github-action-gosec@master
        with:
          args: './...'

  # Unit Tests
  unit-tests:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Wait for services
        run: |
          sleep 10

      - name: Run integration tests
        run: |
          go test -v -tags=integration ./tests/...
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  # Build and Security Scan
  build-and-scan:
    runs-on: ubuntu-latest
    needs: integration-tests
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          kubectl set image deployment/llm-verifier llm-verifier=${{ needs.build-and-scan.outputs.image-tag }} -n llm-verifier-staging
          kubectl rollout status deployment/llm-verifier -n llm-verifier-staging
          kubectl wait --for=condition=available --timeout=300s deployment/llm-verifier -n llm-verifier-staging

      - name: Run smoke tests
        run: |
          kubectl wait --for=condition=available --timeout=300s deployment/llm-verifier -n llm-verifier-staging
          kubectl exec -n llm-verifier-staging deployment/llm-verifier -- curl -f http://localhost:8080/health

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: startsWith(github.ref, 'refs/heads/release/')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Create backup
        run: |
          kubectl get deployment/llm-verifier -n llm-verifier-production -o yaml > deployment-backup.yaml

      - name: Deploy to production (Blue-Green)
        run: |
          # Update green environment
          kubectl set image deployment/llm-verifier-green llm-verifier=${{ needs.build-and-scan.outputs.image-tag }} -n llm-verifier-production
          kubectl rollout status deployment/llm-verifier-green -n llm-verifier-production
          
          # Wait for green to be ready
          kubectl wait --for=condition=available --timeout=600s deployment/llm-verifier-green -n llm-verifier-production
          
          # Switch traffic to green
          kubectl patch service llm-verifier-service -n llm-verifier-production -p '{"spec":{"selector":{"version":"green"}}'
          
          # Wait for verification
          sleep 60

      - name: Health check
        run: |
          # Run comprehensive health checks
          kubectl exec -n llm-verifier-production deployment/llm-verifier-green -- curl -f http://localhost:8080/health
          kubectl exec -n llm-verifier-production deployment/llm-verifier-green -- curl -f http://localhost:8080/ready

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl patch service llm-verifier-service -n llm-verifier-production -p '{"spec":{"selector":{"version":"blue"}}'
          kubectl rollout undo deployment/llm-verifier-green -n llm-verifier-production

      - name: Update blue environment
        if: success()
        run: |
          # Update blue to latest for next deployment
          kubectl set image deployment/llm-verifier-blue llm-verifier=${{ needs.build-and-scan.outputs.image-tag }} -n llm-verifier-production

      - name: Cleanup old images
        if: success()
        run: |
          # Remove old images to save space
          docker image prune -f --filter "label=org.opencontainers.image.source=https://github.com/${{ github.repository }}"